<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/main.css">

    <script>
        window.$ = window.jQuery = require("jquery")
    </script>
</head>
<body>

<div id="flash"
     style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; background-color: white; display: none"></div>

<div id="content"> Se le sacar√° una foto para registrarse</div>

<script type="text/javascript">

    const socket = require("./../../sockets/socket.js")

    let message = ""

    function showResponse() {

        let content = $("#content")

        if (message === "No faces detected") {
            content.html("<p>Se encuentra muy lejos, por favor acerquese.</p>" +
                "<p>Presione el boton para registrarse de nuevo</p>")
        } else {
            let splitMessage = message.split(" ")
            if (splitMessage[0] === "Known")
                content.text("La concha de tu madre Allboys " + splitMessage[splitMessage.length - 1])
            if (splitMessage[0] === "Unknown")
                content.text("Se ha registrado exitosamente como " + splitMessage[splitMessage.length - 1])
        }
    }

    // Countdown
    let count = 3

    function updateTimer() {
        let content = $("#content")
        let flashDiv = $("#flash")

        if (count > 0) {

            content.fadeOut("slow", function () {
                content.text(count)
                content.fadeIn()
                count--
            })
        }
        else if (count === 0) {
            content.fadeOut("slow", function () {
                content.text(" ")

                socket.send("Capture", (data) => {
                    message = String(data)

                    flashDiv.show()
                    flashDiv.fadeOut("slow", function () {

                        showResponse()
                        content.fadeIn()
                        clearInterval(interval)
//
//                        setTimeout(function () {
//                            content.fadeOut("slow", function () {
//                                window.location.replace("index.html")
//                            })
//                        }, 4000)
                    })
                })
            })
        }
    }

    let interval = setInterval(function () {
        updateTimer()
    }, 1000)

</script>

</body>
</html>
